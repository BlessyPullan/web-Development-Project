<!DOCTYPE html>
<html lang="en">
<head>

<title>Healthcare Informatics Form</title>

<style>

body{
background-image: url("lab1.jpg");
background-size: cover;
background-position: center;
opacity: 0.8;
}

.styled-button {
background-color: blue;
color: white;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
}
        
.styled-button:hover {background-color: darkblue;}
        
.box {
border: 2px solid #000;
padding: 20px;
width: 350px;
margin: 0 auto;
background-color: lightblue;
border-radius: 15px;
}
 
</style>


<script>
        
 function validateForm() {
 name = document.getElementById('name').value;
 age = document.getElementById('age').value;
 dob = document.getElementById('dob').value;
 healthCondition = document.getElementById('health_condition').value;
 height = document.getElementById('height').value;
 weight = document.getElementById('weight').value;

            
 if (name === "" || age === "" || dob === "" || healthCondition === "" || height === "" || weight === "") {
      alert("All fields must be filled out.");
      return false;
 }

           
if (parseInt(age) < 18) {
      alert("Age must be 18 or older.");
      return false;
}


if (parseInt(height) < 100 || parseInt(height) > 250) {
       alert("Height must be between 100 cm and 250 cm.");
       return false;
}

            
 if (parseInt(weight) < 30 || parseInt(weight) > 300) {
      alert("Weight must be between 30 kg and 300 kg.");
      return false;
}

return true; 
}
</script>
</head>

<body>

<h1 style="text-align: center; color: white;">WELCOME TO YOUR HEALTHSYNC PATIENT PORTAL</h1><br><br>
<div class="box">

    <form action="wad_assignment.php" method="POST" onsubmit="return validateForm()">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="health_condition">Health Condition:</label><br>
        <textarea id="health_condition" name="health_condition"></textarea><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br><br>

        <label for="allergy">Do you have any allergies?</label><br>
        <select id="allergy" name="allergy" multiple>
            <option value="None">None</option>
            <option value="Pollen">Pollen</option>
            <option value="Dust">Dust</option>
            <option value="Food">Food</option>
            <option value="Medicine">Medicine</option>
        </select><br><br>

        <label for="blood_group">Blood Group:</label><br>
        <input type="radio" name="blood_group" value="A+"> A+
        <input type="radio" name="blood_group" value="A-"> A-
        <input type="radio" name="blood_group" value="B+"> B+
        <input type="radio" name="blood_group" value="B-"> B-
        <input type="radio" name="blood_group" value="AB+"> AB+
        <input type="radio" name="blood_group" value="AB-"> AB-
        <input type="radio" name="blood_group" value="O+"> O+
        <input type="radio" name="blood_group" value="O-"> O-<br><br>

        <label for="height">Height (in cm):</label><br>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (in kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="donor">Are you an organ donor?</label><br>
        <input type="checkbox" id="donor" name="donor" value="Yes"> Yes<br><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">

        <label for="patient_id">Patient ID (Auto-Generated):</label><br>
        <input type="text" id="patient_id" name="patient_id" value="PAT003" readonly><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
